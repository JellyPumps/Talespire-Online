<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dungeons and Dragons</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbox">
        <ul id="chat-messages"></ul>
        <div id="input-container">
            <input id="chat-input" type="text" placeholder="Enter your message" />
            <button id="chat-send">Send</button>
        </div>
    </div>

	<div id="main-menu" class="panel">
        <h1>Main Menu</h1>
        <input type="text" id="name" class='medieval-input' placeholder="Enter your character name">
        <select id="role" class="medieval-dropdown">
            <option value="Player">Player</option>
            <option value="DM">DM</option>
        </select>
        <button onclick="createRoom()" class="medieval-button">Create Room</button>
	    <input type="text" id="room-code" class="medieval-input" placeholder="Enter room code">
	    <button onclick="joinRoom()" class="medieval-button">Join Room</button>
    </div>

    <div id="lobby" class="panel">
        <h1>Lobby</h1>
        <p id="room-code-display"></p>
        <ul id="player-list"></ul>
		<button id="exit-btn" class="medieval-button" onclick="exitLobby()">Leave Server</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
